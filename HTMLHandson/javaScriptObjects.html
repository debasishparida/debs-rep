<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Objects Examples</h2>
</body>
<script>
    /* ======= Example of inline object ====== */
    let employee = {
        firstName: "Bruce",
        lastName: "Wayne",
        id: 670001,
        fullName: function () {
            //refer here the this keyword - try if you dont provide the this keyword then it will show error
            return this.firstName + " " + this.lastName;
            //The following is the same as above
            // return this["firstName"] + " " + this["lastName"];
        }
    }
    function functionToUseObject(per) {
        document.write("Full Name of the employee is " + per.fullName());
        document.write("<br>")
    }
    functionToUseObject(employee);
    /* ======= End of Example of inline object ====== */

    /*========= Instantiating and then using an Object =======*/
    var anotherEmployee = new Object();
    anotherEmployee.firstName = "Tony";
    anotherEmployee.lastName = "Stark";
    anotherEmployee.id = 670007;
    anotherEmployee.fullName = function () {
        //refer here the this keyword - try if you dont provide the this keyword then it will show error
        return this.firstName + " " + this.lastName;
        //The following is the same as above
        //return this["firstName"] + " " + this["lastName"];
    };
    functionToUseObject(anotherEmployee);
    /* ========================================================*/

    /*========= Creating an Object via constructor =======*/
    function Emp(firstName, lastName, id, fullName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.id = id;
        this.fullName = fullName
    }
    functionToUseObject(new Emp("Steve","Rogers","670009",function(){return this.firstName + " " + this.lastName;}));
    /* ========================================================*/
</script>

</html>
