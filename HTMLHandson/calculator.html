<html>

<head>
    <script>
        class Calculator {
            constructor(input1, input2,operator) {
                this.input1 = 0;
                this.input2 = 0;
                this.operator = operator;
            }

        };
        let calc = new Calculator(0,0,null);
        const sum = (input1,input2) =>{ return input1 + input2;}
        const subtract= (input1,input2)=> {return input1 - input2;}
        const multi=(input1,input2)=>{return input1 * input2;}
        const div = (input1,input2)=> {return input1 / input2;}
        const calculate = (input1, input2, operator) => { return operator(input1, input1); };

        function setInput(value)
        {
            document.getElementById("result").value += value;  

            if(calc.input1 === 0 && calc.operator === null)
            {
                calc.input1 = value;
            }
            else
            {
                calc.input2 = value;
            }  
                  
        }
        function setOperator(op)
        {
            document.getElementById("result").value += value;
            calc.operator = op;     
        }
        function refreshCalculator()
        {
            calc.input2=0;
            calc.operator = null;
        }

        //function that display value 
        function dis(val) {
            document.getElementById("result").value += val
        }

        //function that evaluates the digit and return result 
        function solve() {
            let x = document.getElementById("result").value
            let y = eval(x)
            document.getElementById("result").value = y
        }

        //function that clear the display 
        function clr() {
            document.getElementById("result").value = ""
        }
        function carryOutOperation(operand1, operand2, operator) {
            return operator(operand1, operand2);
        }
    </script>
    <!-- for styling -->
    <style>
        .title {
            margin-bottom: 10px;
            text-align: center;

            border: solid black 2px;
        }

        input[type="button"] {

            border: solid black 2px;

        }
    </style>
</head>
<!-- create table -->

<body>
    <div class=title>Calculator</div>

        </tr>

            <td><input type="button" value="3" onclick="setInput('3')" /> </td>

        </tr>

</body>
